<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="icons/logo-king.png" type="image/png">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="layout.css">
	<script defer src="script.js"></script>
</head>
<body>
	<!-- Navigation -->
	<nav class="bg-secondary" id="NAVIGATION">
			<input type="radio" class="btn-check" name="navig" id="option0" value="scholarships" autocomplete="off" checked>
			<label class="btn btn-secondary w-100" for="option0">Scholarships</label>

			<input type="radio" class="btn-check" name="navig" id="option1" value="profile" autocomplete="off">
			<label class="btn btn-secondary w-100" for="option1">Profile</label>
	</nav>
	<!-- Tabs -->
	<main class="container active" id="scholarships">
		<!-- Carousel -->
		<div id="demo" class="carousel slide mt-3" data-bs-ride="carousel">
			<!-- Indicators/dots -->
			<div class="carousel-indicators">
				<input type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active">
			</div>
			<!-- The slideshow/carousel -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="icons/logo-king.png" alt="Future Kings" class="d-block">
				</div>
			</div>
			<!-- Left and right controls/icons -->
			<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
		<!-- Filter Menu -->
		<div class="bg-light my-2 sticky-top p-0" id="FILTERMENU">
			<section>
				<div class="btn-group" role="group">
					<input type="radio" class="btn-check" name="filters" id="Mflt0" autocomplete="off" checked>
					<label class="btn btn-outline-primary" for="Mflt0">Recomended</label>
					
					<input type="radio" class="btn-check" name="filters" id="Mflt1" autocomplete="off">
					<label class="btn btn-outline-primary" for="Mflt1">Favorites</label>
					
					<input type="radio" class="btn-check" name="filters" id="Mflt2" autocomplete="off">
					<label class="btn btn-outline-primary" for="Mflt2">Applied</label>
				</div>
				<div class="btn-group" role="group">
					<input type="radio" class="btn-check" name="filters" id="flt0" autocomplete="off" checked>
					<label class="btn btn-outline-secondary" for="flt0">test1</label>
					
					<input type="radio" class="btn-check" name="filters" id="flt1" autocomplete="off">
					<label class="btn btn-outline-secondary" for="flt1">test2</label>
					
					<input type="radio" class="btn-check" name="filters" id="flt2" autocomplete="off">
					<label class="btn btn-outline-secondary" for="flt2">test23</label>
				</div>
			</section>
			<div class="btn-group" role="group">
				<input type="button" class="btn-check" id="flttrash" autocomplete="off" checked>
				<label class="btn btn-danger" for="flttrash">trash</label>
				
				<input type="button" class="btn-check" id="fltmenu" autocomplete="off">
				<label class="btn btn-primary" for="fltmenu">menu</label>
			</div>
		</div>
		<section class="container">
			<section class="row" id="CONTENT_CONTAINER">
				<div class="content_card rounded-2 col-md-6">
					<img src="icons/logo-king.png" alt="ph">
					<div class="v_divider"></div>
					<div>
						<h6>SIra Dorsey Foundation Scholarship (PWC Alpha Phi Alpha Chapter)</h6>
						<p>$1000-$10000 January-July</p>
						<div>with all the extra qualifiers</div>
					</div>
				</div>
				
				<div class="card col-md-6">
					<div class="card-body">s</div>
				</div>
				<div class="card col-md-6">
					<div class="card-body">Basic card</div>
				</div>
				<div class="card col-md-6">
					<div class="card-body">Basic card</div>
				</div>

			</section>
		</section>
	</main>
	<main class="container" id="profile">
		<img class="mx-auto my-3 d-block" src="icons/user.png" width="125px" alt="">
		<form class="container">
			<div class="input-group mb-1">
				<span class="input-group-text">Name</span>
				<input type="text" class="form-control" placeholder="First">
				<input type="text" class="form-control" placeholder="Last">
			</div>
			<div class="input-group mb-1">
				<span class="input-group-text">Email</span>
				<input type="email" class="form-control" placeholder="example@email.com">
			</div>
			<div class="input-group mb-1">
				<span class="input-group-text">Level</span>
				<input type="email" class="form-control" placeholder="Highschool Sophmore">
			</div>
			<div class="input-group mb-1">
				<span class="input-group-text">Intended School</span>
				<input type="email" class="form-control" placeholder="George Mason">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Major</span>
				<input type="email" class="form-control" placeholder="Bussiness">
			</div>
			<input type="button" class="btn btn-secondary" value="Edit">
			<input type="button" class="btn btn-success" value="Save">
			<input type="button" class="btn btn-danger" value="Cancel">			
		</form>
	</main>
</body>
</html>
